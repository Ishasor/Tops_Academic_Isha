<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color:grey;
  }
  
  .container {
    display: flex;
    width: 80%;
    box-shadow: 0 4px 8px black;
    border-radius: 8px;
    overflow: hidden;
  }
  
  .image-section {
    flex: 1;
  }
  
  .image-section img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  .form-section {
    flex: 1;
    background-color: #fff;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  
  h2 {
    margin-bottom: 20px;
    color:gray;
  }
  
  form {
    width: 100%;
    display: flex;
    flex-direction: column;
  }
  
  input {
    margin-bottom: 15px;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  
  button {
    padding: 10px;
    font-size: 16px;
    background-color: #5068f4;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
  button.google-btn {
    margin-top: 10px;
    background-color: #dd4b39;
  }
  
  button.facebook-btn {
    margin-top: 10px;
    background-color: #3b5998;
  }
  
  p {
    margin-top: 10px;
    font-size: 14px;
  }
  
  p a {
    color: blue;
    text-decoration: none;
  }
  
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="https://images.pexels.com/photos/2657669/pexels-photo-2657669.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Lens Image">
    </div>
    <div class="form-section">
      <h2>REGISTER</h2>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email ID" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
      </form>
      <p>Have an account? <a href="#">Sign In</a></p>
      <button class="google-btn">Sign up with Google</button>
      <button class="facebook-btn">Sign up with Facebook</button>
    </div>
  </div>
</body>
</html>
