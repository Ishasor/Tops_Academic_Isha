<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .header {
      background-color: #4c86c7; 
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .footer {
      background-color: #4c86c7; /* Blue color */
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 1rem;
    }
    .column {
      padding: 20px;
      text-align: center;
      color: black;
      border-radius: 15px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .column-1 {
      background-color: #8bc34a; 
    }
    .column-2 {
      background-color: #6a1662;
    }
    .column-3 {
      background-color: #e9dfd5;
    }
  </style>
</head>
<body>
  <div class="header">
    Header
  </div>

  <!-- Columns -->
  <div class="container my-4">
    <div class="row g-4 text-center">
      <div class="col-md-4">
        <div class="column column-1">Column 1</div>
      </div>
      <div class="col-md-4">
        <div class="column column-2">Column 2</div>
      </div>
      <div class="col-md-4">
        <div class="column column-3">Column 3</div>
      </div>
    </div>
  </div>

  <div class="footer">
    Footer
  </div>

</body>
</html>
